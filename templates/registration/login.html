{% extends 'main.html' %}
{% load bootstrap %}
{% block title %} Film List {% endblock %}

{% block page %}
<i class="fa-solid fa-user"></i>

<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">Login</h5>
        <form method="post">
            {% csrf_token %}
            {{ form|bootstrap }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
{% endblock %}
